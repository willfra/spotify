<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>willtofy® Project</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body>

    <!--MENU-LATERAL-->

    <aside class="menu-lateral">
        <div class="logo">
            <img src="./img/willtofy logo copiar.png" alt="">
        </div>
        <ul class="menu1 menu-lateral_menu">
            <li id="menu_li" class="menu_li"><i class="fas fa-home"></i> Início</li>
            <li class="menu_li"><i class="fas fa-search"></i> Buscar</li>
            <li class="menu_li"><i class="fas fa-bookmark"></i> Sua Biblioteca</li>
        </ul>
        <ul class="menu2 menu-lateral_menu">
            <li class="menu_li"><i class="fas fa-plus-square"></i> Criar playlist</li>
            <li class="menu_li"><i class="fas fa-heart"></i> Músicas Curtidas</li>
            <li class="menu_li"><i class="fas fa-podcast"></i> Seus episódios</li>
        </ul>
        <hr class="menu-lateral_divisao">
        <ul class="menu3 menu-lateral_menu"></ul>
        <div class="install-app">
            <i class="far fa-arrow-alt-circle-down"></i>
            <span></i> Instalar aplicativo</span>
        </div>
    </aside>

    <!--PLAYER-->

    <div class="player">
        <div class="box_musica-atual">
            <div class="capa_musica box_player">
                <div class="capa_button"><i class="far fa-arrow-alt-circle-up"></i></div>
                <img src="./img/capa_album_musica_atual.jpg" alt="" />
            </div>
            <div class="info_musica">
                <div class="titulo_musica">Bongo Cha</div>
                <div class="autor_musica">Googdboys</div>
            </div>

            <div class="musica-curtida_icon box_player"><i class="fas fa-heart"></i></div>
        </div>
        <div class="box_player_buttons-center">
            <div class="buttons-center_1">
                <div class="button_player button_random"><i class="fas fa-random"></i></div>
                <div class="button_player button_previous"><i class="fas fa-step-forward"></i></div>
                <div class="button_player button_play_pause">
                    <i class="fas fa-play-circle"></i>
                    <i class="fas fa-pause-circle"></i>
                </div>
                <div class="button_player button_next"><i class="fas fa-step-forward"></i></div>
                <div class="button_player button_repeat"><i class="fas fa-redo-alt"></i></div>
            </div>
            <div class="buttons-center_2">
                <div class="status_music">0:40</div>
                <div class="progress_mark">
                    <div class="progress_status"></div>
                </div>
                <div class="status_music_end">3:00</div>
            </div>
        </div>
        <div class="box_player_buttons-right">
            <div class="button_letters button_player2"><i class="fas fa-closed-captioning"></i></div>
            <div class="button_playlist_atual button_player2"><i class="fas fa-list"></i></div>
            <div class="button_dispositivos button_player2"><i class="fas fa-desktop"></i></div>
            <div class="player_volume ">
                <div class="button_volume button_player2"><i class="fas fa-volume-up"></i></div>
                <div class="volume_mark">
                    <div class="volume_status"></div>
                </div>
            </div>
        </div>
    </div>



    <!--PAINEL-->
    <div class="area_painel">
        <!--HEADER-->
        <header class="header_painel">
            <div class="hamburguer">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header_box1">
                <div class="header_buttons header_button-previous"><i class="fas fa-chevron-right"></i></div>
                <div class="header_buttons header_button-next"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="header_box2">
                <div class="header_button-upgrade">
                    <span>Faça Upgrade</span>
                </div>
                <div class="header_perfil">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="perfil_usuario">
                        <span>willfroso</span>
                    </div>
                    <div class="header_button_ver-mais"><i class="fas fa-angle-down"></i></div>

                </div>
            </div>
        </header>

        <!--------SESSÃO 1------->

        <section class="sessao_titulo_pagina">
            <span>Boa noite</span>
        </section>
        <section class="atalhos-rapidos"></section>

        <!--------SESSÃO 2------->
        <section class="sessao_sub-titulo_pagina">
            <h1>Seus programas</h1>
            <h3>Ver tudo</h3>
        </section>
        <section class="sessao_seus-programas"></section>


    </div>

    <script src="./js/data.js"></script>
    <script src="./main.js"></script>

    <!-- BOTTOM NAVIGATION FOR MOBILE -->
    <nav class="bottom-nav">
        <a href="#" class="bottom-nav__link">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="#" class="bottom-nav__link">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="#" class="bottom-nav__link">
            <i class="fas fa-bookmark"></i>
            <span>Sua Biblioteca</span>
        </a>
    </nav>
</body>

</html>
